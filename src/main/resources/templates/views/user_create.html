<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div id="create_wrapper" th:fragment="content">
    <div id="user_create_wrap">
        <a href="#" th:href="@{/}" id="user_create">back</a>
    </div>
    <form role="form" name="form" action="#" th:action="@{/user/create}" th:object="${form}" method="post">
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        <div class="input_wrapper">
            <input type="email" name="email" id="email" placeholder="Email" th:field="*{email}" th:value="*{email}" />
        </div>
        <div class="input_wrapper">
            <input type="password" name="password" id="password" placeholder="Password" th:field="*{password}" />
        </div>
        <div class="input_wrapper">
            <input type="password" name="rpassword" id="rpassword" placeholder="Re-enter" th:field="*{rpassword}" />
        </div>
        <div class="input_wrapper">
            <select name="role" id="role" th:field="*{role}">
                <option th:value="${'USER'}" th:text="${'User'}">User</option>
                <option th:value="${'ADMIN'}" th:text="${'Admin'}">Admin</option>
            </select>
        </div>
        <div class="input_wrapper">
            <button type="submit">Create</button>
        </div>
    </form>
</div>

</body>
</html>
