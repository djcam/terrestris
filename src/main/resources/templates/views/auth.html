<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div id="login_wrapper" th:fragment="content">
    <div id="user_create_wrap">
        <a href="#" th:href="@{/user/create}" id="user_create">new account</a>
    </div>
    <form id="login_form" role="form" th:action="@{/}" method="post">
        <div class="input_wrapper">
            <input type="email" placeholder="Email" name="email" id="email" />
        </div>
        <div class="input_wrapper">
            <input type="password" placeholder="Password" name="password" id="password" />
        </div>
        <div class="input_wrapper">
            <button type="submit">Login</button>
        </div>
        <div id="remember_me_wrapper" class="input_wrapper">
            <label for="remember-me">remember me</label>
            <input type="checkbox" name="remember-me" id="remember-me" />
        </div>
    </form>
</div>

</body>
</html>
