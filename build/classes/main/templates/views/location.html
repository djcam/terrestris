<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div id="content" th:fragment="content">
    <h1>Locations</h1>

    <table class="info-table">
    	<thead>
	    	<tr>
	    		<th>LID</th>
	    		<th>Location Name</th>
	    		<th>Latitude</th>
	    		<th>Longitude</th>
	    		<th>Class</th>
	    		<th>Type</th>
	    	</tr>
    	</thead>
	    <tbody>
	    	<tr th:each="location : ${locations}">
	    		<td th:text="${location.lid}">LID</td>
	    		<td th:text="${location.lname}">Location Name</td>
	    		<td th:text="${location.ypos.rname}">Ypos</td>
	    		<td th:text="${location.xpos.rname}">Xpos</td>
	    		<td th:unless="${location.rpgcid == null}" th:text="${location.rpgcid.rpgClass}">Class</td>
	    		<td th:unless="${location.rpgcid != null}">No Spec</td>
	    		<td th:text="${location.ltype}">Type</td>
	    	</tr>
	    </tbody>
    </table>
</div>

</body>
</html>
